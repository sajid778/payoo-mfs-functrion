<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <!-- available balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="account-balance" class="stat-value">9400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- uset action buttons -->

                    <div>
                        <button id="show-add-money" class="btn btn-lg">Add Money</button>
                        <button id="cash-out-btn" class="btn btn-lg">Cash Out</button>
                        <button id="transaction-btn" class="btn btn-lg">transactions</button>
                    </div>

                    <div class="divider"></div>

                    <!-- add Money start-->

                    <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="input-pin-number" type="password" placeholder="pin" class="input input-bordered" autocomplete="off" required />
                         
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                    <!-- add money end-->

                    <!-- cash out start -->

                     <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                      <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Cash Out Amount</span>
                          </label>
                          <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin</span>
                          </label>
                          <input id="input-cash-out-pin" type="password" placeholder="pin" class="input input-bordered" autocomplete="off" required />
                       
                        </div>
                        <div class="form-control mt-6">
                          <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                        </div>
                      </form>
                    </div> 
                    <!-- cash out end -->

                    <!-- transaction Start -->
                     <div id="transaction-section" class="hidden">
                      <h2 class="text-5xl text-center">transaction History</h2>
                      <div id="transaction-container" class="text-center space-y-3">

                      </div>
                     </div>

                    <!-- transaction end -->
                </div>
            </div>
        </div>
    </main>
     <script src="js/utility.js"></script>
    <script src="js/home.js"></script>
   <script src="js/cashout.js"></script>
   <script src="js/features.js"></script>
    <!-- <script src="js/features.js"></script>  -->
</body>

</html>
